<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thanksgiving Potluck</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="data.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Bootcamp Thanksgiving Potluck</h1>
        </div>

        <div class="row" id="mars-news">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Class Potluck: Saturday, November 17th</h2>
                      <h4 class="card-title">Fill me out so the class knows what you're bringing:</h4>
                      <h5 class="card-subtitle">Name</h5>
                      <input id="nameField" type="text" name = "name"><br>
                      <h5 class="card-subtitle">Category</h5>
                      <form>
                        <input type="radio" name="category" value="Appetizer" checked> Appetizer<br>
                        <input type="radio" name="category" value="Side Dish"> Side Dish<br>
                        <input type="radio" name="category" value="Dessert"> Dessert<br>
                        <input type="radio" name="category" value="Beverages"> Beverages<br>
                        <input type="radio" name="category" value="Paper Products"> Plates/Silverware/Napkins/Cups<br>
                      </form>
                      <h5 class="card-subtitle">Description</h5>
                      <input id="descField" type="text" name = "desc"><br><br>
                      <p><a class="btn btn-primary btn-lg" id="btnSend" href="/enter" role="button">Click me to enter your info!</a></p>
                    </div>
                  </div>
            </div>
          </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                    <h4 class="card-title">Current sign-up info:</h4>
                    <table id="dataTable">
                      <thead>
                        <th>Name</th><th>Category</th><th>Description</th>
                      </thead>
                    </table>



                </div>
            </div>
    </div>


</body>
